<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="text-center mb-4">회원가입</h1>
        <form th:action="@{/signup}" th:object="${dto}" method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="사용자 이름">
            </div>
            <button type="submit" class="btn btn-primary btn-block">회원가입</button>
        </form>
        <div class="text-center mt-3">
            <p>이미 계정이 있으신가요? <a href="/loginForm">로그인</a></p>
        </div>
    </div>
</div>
</body>
</html>
